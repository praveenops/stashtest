<div class="container-fluid scroll-container">
  <nd-tabs class="my-4 px-4" wrap [selected]="selectedTab" tertiary *ngIf="toggleTabs">
    <ng-container *ngFor="let tab of tabPages; let i = index">
      <nd-tab [routerLink]="tab.route"
              routerLinkActive="active"
              *ngIf="tab.featureEnabled">
        {{tab.label}}
      </nd-tab>
    </ng-container>
  </nd-tabs>

  <router-outlet></router-outlet>
</div>
